<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
    <script type="text/javascript">
        "use strict";

        function handleOnload() {
            const label = document.createElement("label");
            label.innerText = "New label element";
            label.classList.add("my_label");
            label.setAttribute("for", "button");

            document.querySelector("body").append(label);
        }

    </script>
</head>

<body onload="handleOnload();">
<input type="submit" id="button" class="my_button" value="Button">
</body>
</html>
