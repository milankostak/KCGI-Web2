<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Timers: Interval</title>
    <script type="text/javascript">
        "use strict";

        let counter = 0;
        function printCounter() {
            console.log(counter++);
        }
        setInterval(printCounter, 1000);

        setInterval(function () {
            console.log("2");
        }, 4000);

        setInterval(() => {
            console.log("3");
        }, 5000);

        setInterval(console.log, 6000, "4");

    </script>
</head>

<body>

</body>
</html>
