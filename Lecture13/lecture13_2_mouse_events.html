<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Mouse events</title>
    <script type="text/javascript">
        "use strict";

        function getRandomColor() {
            // https://stackoverflow.com/questions/1484506/random-color-generator
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function handleClick() {
            document.body.style.background = getRandomColor();
        }

        function handleMousemoveParagraph(e) {
            document.getElementById("text").innerText = "Some content " + e.x;
        }

        function handleOnload() {
            document.getElementById("button").addEventListener("click", handleClick);

            document.getElementById("text").addEventListener("mousemove", handleMousemoveParagraph);
        }
    </script>
</head>

<body onload="handleOnload();">
<input type="submit" id="button" value="Button">
<p id="text">Some content ??</p>
</body>
</html>
