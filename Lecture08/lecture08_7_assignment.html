            numberOne: 12,
            numberTwo: 15
        };

        const numbers2 = {
            numberOne: -5,
            numberTwo: 41
        };

        function getObjectWithLargerSum(n1, n2) {
            const sum1 = n1.numberOne + n1.numberTwo;
            const sum2 = n2.numberOne + n2.numberTwo;
            if (sum1 > sum2) {
