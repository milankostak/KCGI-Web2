<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
    <script type="text/javascript">
        "use strict";

        function calculateArea(width, height) {
            return width * height;
        }

        const area1 = calculateArea(4, 6);
        console.log(area1);

        // previous is usually better - better readability, maintainability, easier to debug, ...
        console.log(calculateArea(7, 2));


        function sumTwoNumbersAndPrintThem(number1, number2) {
            console.log(number1 + number2);
        }

        sumTwoNumbersAndPrintThem(4, 7);
    </script>
</head>

<body>
Some content
</body>
</html>
