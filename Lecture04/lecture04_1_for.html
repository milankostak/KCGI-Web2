<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>For loop</title>
    <script type="text/javascript">
        "use strict";
        let sum = 0;
        for (let i = 0; i < 10; i++) {
            sum = sum + i;
        }
        console.log(sum);
    </script>
</head>

<body>
Some content
</body>
</html>
