<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>For + array</title>
    <script type="text/javascript">
        "use strict";
        const numbers = [5, 4, 37, 9, 3, 15];
        let max = numbers[0];
        for (let i = 1; i < numbers.length; i++) {
            if (max < numbers[i]) {
                max = numbers[i];
            }
        }
        console.log(max);
    </script>
</head>

<body>
Some content
</body>
</html>
