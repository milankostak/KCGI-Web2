<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
    <script type="text/javascript">
        "use strict";
        const student = {
            studentName: "Tim",
            studentID: 6548,
            getStudentNameUppercase: function () {
                return this.studentName.toUpperCase();
            },
            showStudentNameUppercase: function () {
                console.log(this.getStudentNameUppercase());
            },
        };

        console.log(student.studentID); // 6548
        student.showStudentNameUppercase(); // "TIM"
    </script>
</head>

<body>
Some content
</body>
</html>
